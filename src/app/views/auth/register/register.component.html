<div class="register">
  <mat-card style="width: 300px;">
    <mat-card-title>Registrarse</mat-card-title>

    <form class="form-note" [formGroup]="register">

      <mat-form-field appearance="legacy">
        <mat-label>Correo</mat-label>
        <input type="email" matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Repetir Contraseña</mat-label>
        <input type="password" matInput formControlName="password2">
      </mat-form-field>
    </form>

    <mat-card-actions>
      <button (click)="registerUser()" mat-button>Registrarse</button>
    </mat-card-actions>
  </mat-card>
</div>
