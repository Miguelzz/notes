<form [formGroup]="note">

  <h2 mat-dialog-title>
    <input class="title" type="text" value="Titulo" formControlName="title">
  </h2>
  <mat-dialog-content class="mat-typography">
    <h3>Descripcion</h3>
    <textarea class="descrition" formControlName="description"></textarea>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="note.value" cdkFocusInitial>Guardar</button>
  </mat-dialog-actions>

</form>
