<form [formGroup]="note" class="note">

  <mat-form-field appearance="legacy">
    <mat-label>Titulo</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Descripcion</mat-label>
    <textarea rows="5" matInput placeholder=".." formControlName="description" maxlength="150"></textarea>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button [disabled]="note.invalid" mat-button [mat-dialog-close]="note.value" cdkFocusInitial>Guardar</button>
  </mat-dialog-actions>

</form>
